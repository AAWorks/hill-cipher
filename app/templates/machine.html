<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/menu">  Hill Cipher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/landing_page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/machine">Encode/Decode</a>
            </li>
          </ul>
        </div>
      </nav>
  </head>

  <body style="background: black;">
    <section class="container">
      <div class="d-flex flex-row flex-around justify-content-evenly align-items-center flex-column flex-lg-row flex-grow-0">
      <div class="p-2 p-lg-5">
        <h2 class="text-primary mb-4"><strong>Login</strong></h2>
        <div>
          {% if error %}
          <p style="color: red">Username or password incorrect</p>
          {% endif %}
          <form method="post" action="/">
            <input style="width: 300px;" type="text" name="username" placeholder="Username" class="form-control mb-3"/>
            <input style="width: 300px;" type="password" name="password" placeholder="Password" class="form-control mb-3"/>
            <input type="submit" name="authenticate" value="Log In" class="btn btn-primary"/>
          </form>
        </div>
      </div>
      <!-- <img src="/static/images/hamburger.svg" width="400px" height="400px"> -->
      </div>
    </section>
  </body>
</html>
