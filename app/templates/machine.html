<body style="background: #495a64; color: #ffffff;">
  <br><h1 style="text-align: center;"><strong>THE HILL CIPHER</strong><h1>

  <h4 style="text-align: center;"><em>Key length must be the length of the string to encrypt squared.</em></h4><br>

    <div class="input-group mb-3" style="width: 75%; margin: 0 auto; float: none;">

    </div>

      <input type="text" name="00" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

    </div>
    <div class="input-group mb-3" style="width: 150px; margin: 0 auto; float: none;">
      <input type="text" name="10" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
